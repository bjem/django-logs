{% extends "learning_logs/base.html" %}

{% block content %}

  <p>Add a new topic:</p>

  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
     <!-- prevent attackers from using the form to gain unauthorized access to the server -->
    {% csrf_token %}
    <!-- render all the form elements in paragraph format EZ -->
    {{ form.as_p }}
    <button name="submit">Add topic</button>
  </form>

{% endblock content %}
